<h2>Edit a Winstagram</h2>

<form>
  <input value="vm.gram.photo_url" data-ng-model="vm.gram.photo_url">
  <input value="vm.gram.author" data-ng-model="vm.gram.author" >
  <input value="vm.gram.body" data-ng-model="vm.gram.body">
  <button type="button" data-ng-click="vm.update()">Update</button>
  <button type="button" data-ng-click="vm.destroy()">Delete</button>
</form>
