
<h2>Create a New Instagram </h2>

<form>
  <input placeholder="Name" data-ng-model="vm.gram.author" >
  <input placeholder="Photo URL" data-ng-model="vm.gram.photo_url">
  <input placeholder="Photo Description" data-ng-model="vm.gram.body">
  <button type="button" data-ng-click="vm.create()">Create</button>
</form>
